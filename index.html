<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Text Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        .star:nth-child(3n) {
            width: 1px;
            height: 1px;
            animation-duration: 1s;
        }

        .star:nth-child(3n+1) {
            width: 2px;
            height: 2px;
            animation-duration: 1.5s;
        }

        .star:nth-child(3n+2) {
            width: 3px;
            height: 3px;
            animation-duration: 2s;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .scroll-text {
            position: absolute;
            color: #9B59B6;
            font-family: 'Bubblegum Sans';
            font-size: 2.5em;
            font-weight: normal;
            text-transform: ;
            white-space: nowrap;
            opacity: 0;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: fade 2.5s linear; /* Reduced from 4s to 2.5s */
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
        }

        #text1 {
            animation-delay: 0s;
        }

        #text2 {
            animation-delay: 2s;
        }

        #text3 {
            animation-delay: 4s;
        }

        #text4 {
            animation-delay: 8s;
        }
      #text5 {
            animation-delay: 10s;
        }
#text6 {
            animation-delay: 12s;
        }
      #text7 {
            animation-delay: 16s;
        }
      #text8 {
            animation-delay: 6s;
        }
        @keyframes fade {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1; /* Fade in faster */
            }
            80% {
                opacity: 1; /* Stay visible */
            }
            100% {
                opacity: 0; /* Fade out faster */
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starfield"></div>
    <div class="scroll-text" id="text1">the fans have been waiting...</div>
    <div class="scroll-text" id="text2">695 days since the last episode of...</div>
    <div class="scroll-text" id="text3">COSMIC BREAKFAST</div>
    <div class="scroll-text" id="text4">and now</div>
    <div class="scroll-text" id="text5">the wait is almost over</div>
    <div class="scroll-text" id="text6">new episode...</div>
    <div class="scroll-text" id="text7">coming soon </div>
    <script>
        function createStars() {
            const starfield = document.getElementById('starfield');
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDelay = `${delay}s`;
                
                starfield.appendChild(star);
            }
        }

        window.onload = createStars;

        window.onresize = function() {
            const starfield = document.getElementById('starfield');
            starfield.innerHTML = '';
            createStars();
        };
    </script>
</body>
</html>
